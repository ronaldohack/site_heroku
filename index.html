<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Nike Shoe</title>
</head>

<body>

    <section class="shoe">
        <header>
            <img src="./img/nike.svg" alt="logo">
        </header>
        <img src="./img/red_shoe.png" alt="red_shoe">

        <footer class="shoe_footer">
            <h1>Nike Air</h1>
            <h1>Yeezy 2</h1>
            <h1>Red October</h1>

            <div>
                <label>$ 499 <span>.00</span></label>
                <button>+</button>
            </div>

        </footer>
    </section>


    <section class="others-shoe">
        <header>
            <div>
                <button><img src="./img/seta-esquerda.svg"></button>
                <h1>Most <br><span>Popular</span></h1>
            </div>

            <div>
                <span>Cart (3)</span>
                <i class="fas fa-search"></i>
            </div>

        </header>

        <main>
            <ul>
                <li>Side View</li>
                <li>Front View</li>
            </ul>

            <article class="cards">

                <section class="card_container">

                    <div class="card">
                        <img src="./img/black_shoe.jpeg">


                        <div class="content_card">

                            <h2>Nike Air Yeezy 2</h2>
                            <h2>Red October</h2>

                            <label>$ 499<span>.00</span></label>

                            <span>
                                <a href="#">View</a>
                                <button><i class="fas fa-ellipsis-h"></i></button>
                            </span>
                        </div>

                    </div>
                    <div class="card">
                        <img src="./img/black_shoe.jpeg">


                        <div class="content_card">

                            <h2>Nike Air Yeezy 2</h2>
                            <h2>Red October</h2>

                            <label>$ 499<span>.00</span></label>

                            <span>
                                <a href="#">View</a>
                                <button><i class="fas fa-ellipsis-h"></i></button>
                            </span>
                        </div>

                    </div>
                    <div class="card">
                        <img src="./img/black_shoe.jpeg">


                        <div class="content_card">

                            <h2>Nike Air Yeezy 2</h2>
                            <h2>Red October</h2>

                            <label>$ 499<span>.00</span></label>

                            <span>
                                <a href="#">View</a>
                                <button><i class="fas fa-ellipsis-h"></i></button>
                            </span>
                        </div>

                    </div>

           
                </section>


                <footer class="cards_container_footer">
                    <ul>
                        <li>Popular</li>
                        <li>New Arrivals</li>
                        <li>Categories</li>
                    </ul>
                </footer>

            </article>

        </main>


    </section>

</body>

</html>
